{% extends "base.html" %}

{% block content %}
<div class="col-sm-3"></div>
<div class="col-sm-6" style="margin-top:80px">
    
    {% if running_spider == True %}
    <div class="alert alert-success">
        <strong>Success!</strong> The crawl started without error.
    </div>
    {% elif running_spider == False %}
    <div class="alert alert-danger">
        <strong>Failure!</strong> Unable to start crawl without error.
    </div>
    {% endif %}

    <form action="" method="post">
        {{ form.csrf }}
        
        {% for item in form %}
        <div class="form-group">
            <label>{{ item.label }}</label>
            <input class="form-control" type="text" id={{ item.id }} name={{ item.name }} placeholder={{ item.description }}>
        </div>
        {% endfor %}
        
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
<div class="col-sm-3"></div>
{% endblock %}
